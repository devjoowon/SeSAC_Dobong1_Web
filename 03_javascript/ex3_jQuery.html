<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .sun {
            color: red;
        }

        .sat {
            color: blue;
        }

        caption {
            color: green;
            font-weight: bold;
            font-size: 20px;
        }

        th, td {
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        $(function() {
            // 선택한 날짜 input창 채우기
            $('td').click(function() {
                $('#date').val($(this).text());
            })

            // 선택한 날짜의 cell에 내용 채우기
            function fillContent() {
                let selectedDate = $('#date').val();
                let content = $('#content').val();

                let selectedCell = $('td:contains(' + selectedDate + ')').filter(function () {
                    return $(this).text() === selectedDate;
                });
                selectedCell.html(selectedDate + '<br>' + content);
            }

            $('button').click(function() {
                fillContent();

                // input창 초기화
                $('#date').val("");
                $('#content').val("");
            })
        })
    </script>
</head>
<body>
    날짜: <input type="text" id="date">
    <br>
    내용: <input type="text" id="content">
    <br>
    <button>작성</button>
    <br>
    <table>
        <caption>2024년 1월</caption>
        <thead>
            <tr>
                <th class="sun">일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th class="sat">토</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="sun"></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td class="sat">6</td>
            </tr>
            <tr>
                <td class="sun">7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td class="sat">13</td>
            </tr>
            <tr>
                <td class="sun">14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td class="sat">20</td>
            </tr>
            <tr>
                <td class="sun">21</td>
                <td>22</td>
                <td>23</td>

                <td>25</td>

                <td class="sat">27</td>
            </tr>

                <td>31</td>
                <td></td>
                <td></td>

            </tr>
        </tbody>
    </table>
</body>
</html>
