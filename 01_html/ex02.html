<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>설문조사</h3>
    <form>
        <label>
            이름<input type="text">
        </label>
        <br>
        <label>
            이메일<input type="email" placeholder="love@example.com">
        </label>

        <h4>나이</h4>
        <label>
            <input type="radio" name="age">10대
        </label>
        <label>
            <input type="radio" name="age">20대
        </label>
        <label>
            <input type="radio" name="age">30대
        </label>
        <label>
            <input type="radio" name="age">40대
        </label>
        <label>
            <input type="radio" name="age">50대
        </label>
        <label>
            <input type="radio" name="age">60대 이상
        </label>

        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <label>
            <input type="checkbox" name="class">html
        </label>
        <label>
            <input type="checkbox" name="class">javascript
        </label>
        <label>
            <input type="checkbox" name="class">css
        </label>
        <br>

        <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요 :)"></textarea>
        <input type="submit" value="제출">
    </form>
</body>
</html>
